<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pokédex</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="listaPokemon">
                <ul>
                    
                </ul>
            </div>
            <form>
                <input type="text" placeholder="Nome do Pokémon..." id="nomePokemon"><br>
                <input type="number" placeholder="Número da Pokédex..." id="numberPokemon"><br>
                <input type="text" placeholder="URL da imagem" id="imgPokemon">
                <div id="layoutRadios">
                    <input type="radio" value="Poison" id="poison">
                    <label for="poison">Poison</label><br>
                    <input type="radio" value="Grass" id="grass">
                    <label for="grass">Grass</label><br>
                    <input type="radio" value="Fire" id="fire">
                    <label for="fire">Fire</label><br>
                    <input type="radio" value="Water" id="water">
                    <label for="water">Water</label><br>
                </div>
            </form>
            <div id="botaoPokemon">
                <button id="addPokemon">Adicione um Pokémon!</button>
            </div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
