<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
         <img src="./img/pokebola.png" alt="pokebola logotipo" id="flatLogo">
         <button class="buttonsEdit">Créditos</button>
         <button class="buttonsEdit">Desenvolvedor</button>
    </header>
    <main>
        <div>
            <ul class="gridPok" id="listagem">

            </ul>
        </div>
        <div id="form">
            <input type="text" placeholder="Nome do Pokémon..." id="nomePokemon"><br>
            <input type="number" placeholder="Número da Pokédex..." id="numberPokemon"><br>
            <input type="text" placeholder="URL da imagem" id="imgPokemon">

            <div id="layoutRadios">
                <input type="checkbox" name="tipoPokemon" value="Poison" class="tipos"> Poison<br>
                <input type="checkbox" name="tipoPokemon" value="Grass" class="tipos"> Grass<br>
                <input type="checkbox" name="tipoPokemon" value="Fire" class="tipos"> Fire<br>
                <input type="checkbox" name="tipoPokemon" value="Water" class="tipos"> Water
            </div>
            
            <button id="sendPokemon">Enviar Pokémon!</button>
        </div>
        <div id="botaoPokemon">
            <button id="addPokemon">Adicione um Pokémon!</button>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
