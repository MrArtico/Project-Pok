<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div>
            <ul class="gridPok" id="listagem">

            </ul>
        </div>
        <div id="form">
            <input type="text" placeholder="Nome do Pokémon..." id="nomePokemon"><br>
            <input type="number" placeholder="Número da Pokédex..." id="numberPokemon"><br>
            <input type="text" placeholder="URL da imagem" id="imgPokemon">
    
            <div id="layoutRadios">
                <input type="radio" value="Poison" id="poison" class="tipos">
                <label for="poison">Poison</label><br>
                <input type="radio" value="Grass" id="grass" class="tipos">
                <label for="grass">Grass</label><br>
                <input type="radio" value="Fire" id="fire" class="tipos">
                <label for="fire">Fire</label><br>
                <input type="radio" value="Water" id="water" class="tipos">
                <label for="water">Water</label><br>
            </div>
            <button id="sendPokemon">Enviar Pokémon!</button>
        </div>
        <div id="botaoPokemon">
            <button id="addPokemon">Adicione um Pokémon!</button>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
